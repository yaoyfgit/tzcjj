<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资意向</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: white;
        }
        .form-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: white;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
<body class="p-4">
    <!-- 顶部导航 -->
    <div class="flex items-center mb-6">
        <button onclick="history.back()" class="mr-4">
            <i class="fas fa-chevron-left text-lg"></i>
        </button>
        <h1 class="text-xl font-bold">投资意向登记</h1>
    </div>

    <!-- 表单 -->
    <form class="space-y-6">
        <!-- 企业信息 -->
        <div class="bg-white rounded-xl p-4 space-y-4">
            <h2 class="text-lg font-bold">企业信息</h2>
            <div class="form-group">
                <label class="form-label">单位名称</label>
                <input type="text" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">统一社会信用代码</label>
                <input type="text" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">联系人</label>
                <input type="text" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">联系电话</label>
                <input type="tel" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">验证码</label>
                <div class="flex space-x-2">
                    <input type="text" class="form-input" style="width: 40%;" required>
                    <button type="button" class="flex-1 py-2 bg-blue-600 text-white rounded-lg whitespace-nowrap">获取验证码</button>
                </div>
            </div>
        </div>

        <!-- 投资意向 -->
        <div class="bg-white rounded-xl p-4 space-y-4">
            <h2 class="text-lg font-bold">投资意向</h2>
            <div class="form-group">
                <label class="form-label">拟投资产业</label>
                <select class="form-select" required>
                    <option value="">请选择产业类型</option>
                    <option value="electronics">电子信息</option>
                    <option value="biomedical">生物医药</option>
                    <option value="newEnergy">新能源</option>
                    <option value="manufacturing">智能制造</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">预计投资规模（万元）</label>
                <input type="number" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">预计年产值（万元）</label>
                <input type="number" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">意向说明</label>
                <textarea class="form-input" rows="4" required></textarea>
            </div>
        </div>

        <!-- 提交按钮 -->
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
            提交
        </button>
    </form>
</body>
</html>
