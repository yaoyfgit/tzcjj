    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .device-frame {
            width: 390px;
            height: 844px;
            background: white;
            border-radius: 55px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .device-title {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .status-bar {
            height: 25px;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 12px;
        }
        .status-bar-time {
            position: absolute;
            left: 30px;
        }
        .status-bar-icons {
            position: absolute;
            right: 20px;
        }
        .device-content {
            height: calc(100% - 22px);
            overflow: hidden;
            position: relative;
        }
        .device-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        .device-content iframe.active {
            opacity: 1;
            visibility: visible;
        }
        .bottom-bar {
            height: 83px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
        }
        .nav-item.active {
            color: #1d4ed8;
        }
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .device-content iframe.active {
            display: block;
        }
    </style>
</head>

    <script>
    function switchTab(tab) {
        // 移除所有导航项的active类
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
        });
        
        // 移除所有iframe的active类
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.classList.remove('active');
        });
        
        // 添加active类到选中的导航项和对应的iframe
        document.querySelector(`.nav-item[href="${tab}.html"]`).classList.add('active');
        document.querySelector(`iframe[src="${tab}.html"]`).classList.add('active');
    }
    </script>
