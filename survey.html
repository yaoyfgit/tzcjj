<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查征集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .survey-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .survey-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="p-4">
    <!-- 顶部导航 -->
    <div class="flex items-center mb-6">
        <button onclick="history.back()" class="mr-4">
            <i class="fas fa-chevron-left text-lg"></i>
        </button>
        <h1 class="text-xl font-bold">调查征集</h1>
    </div>

    <!-- 问卷列表 -->
    <div class="space-y-4">
        <a href="#" class="block survey-card">
            <div class="aspect-[2/1] bg-gray-100">
                <img src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?w=800" alt="营商环境调查" class="w-full h-full object-cover">
            </div>
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">营商环境满意度调查</h3>
                <p class="text-gray-600 text-sm mb-3">为进一步优化我市营商环境，提升服务质量，特开展此次调查。</p>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-blue-600">进行中</span>
                    <span class="text-gray-500">截止日期：2024-03-31</span>
                </div>
            </div>
        </a>

        <a href="#" class="block survey-card">
            <div class="aspect-[2/1] bg-gray-100">
                <img src="https://images.unsplash.com/photo-1434626881859-194d67b2b86f?w=800" alt="政务服务调查" class="w-full h-full object-cover">
            </div>
            <div class="p-4">
                <h3 class="text-lg font-bold mb-2">政务服务体验调查问卷</h3>
                <p class="text-gray-600 text-sm mb-3">为持续提升政务服务质量，优化办事流程，诚邀您参与此次调查。</p>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-blue-600">进行中</span>
                    <span class="text-gray-500">截止日期：2024-03-15</span>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
